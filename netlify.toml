[build]
  command = "npm run build"
  publish = "dist"

# Force Netlify to use Node.js 18.x
[build.environment]
  NODE_VERSION = "18"
  # Force fresh data during build
  NODE_ENV = "production"

# Add cache control headers for RSS feed
[[headers]]
  for = "/rss.xml"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Add a post-build step to verify RSS feed exists
[[plugins]]
  package = "@netlify/plugin-local-install-core"

[[plugins.inputs.postBuild]]
  command = "node -e \"const fs=require('fs');console.log('Checking RSS feed exists:',fs.existsSync('./dist/rss.xml'))\""