[build]
  command = "npm run build"
  publish = "dist"

# Force Netlify to use Node.js 18.x
[build.environment]
  NODE_VERSION = "18"
  # Force fresh data during build
  NODE_ENV = "production"

# Add cache control headers for RSS feed - no caching
[[headers]]
  for = "/rss.xml"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# Add a build plugin to ensure RSS feed is generated
[[plugins]]
  package = "@netlify/plugin-local-install-core"

# Add a pre-build step to clear cache
[[plugins.inputs.preBuild]]
  command = "rm -rf .cache || true"

# Add a post-build step to verify RSS feed exists and check its content
[[plugins.inputs.postBuild]]
  command = "node -e \"const fs=require('fs');const path='./dist/rss.xml';console.log('Checking RSS feed:',fs.existsSync(path));if(fs.existsSync(path)){const content=fs.readFileSync(path,'utf8');console.log('RSS feed size:',content.length);console.log('Contains recent episodes:',content.includes('2025'));}\""