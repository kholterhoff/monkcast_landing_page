[build]
  publish = "dist"
  command = "npm run build"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[context.production]
  command = "npm run build:incremental"

[context.production.environment]
  BUILD_STRATEGY = "auto"
  MAX_EPISODES_PER_BUILD = "100"
  INCREMENTAL_THRESHOLD = "50"
  NODE_ENV = "production"

[context.deploy-preview]
  command = "npm run build:incremental"

[context.deploy-preview.environment]
  BUILD_STRATEGY = "incremental"
  MAX_EPISODES_PER_BUILD = "25"
  NODE_ENV = "production"

[context.branch-deploy]
  command = "npm run build:full"

[context.branch-deploy.environment]
  FORCE_FULL_BUILD = "true"
  NODE_ENV = "production"

# Cache optimization
[[headers]]
  for = "/episodes/*"
  [headers.values]
    Cache-Control = "public, max-age=3600, s-maxage=7200"

[[headers]]
  for = "/rss.xml"
  [headers.values]
    Cache-Control = "public, max-age=1800, s-maxage=3600"
    Content-Type = "application/rss+xml; charset=utf-8"

[[headers]]
  for = "/_astro/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[redirects]]
  from = "/episodes"
  to = "/episodes/page/1"
  status = 302
